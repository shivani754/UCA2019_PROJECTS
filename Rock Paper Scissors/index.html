<!DOCTYPE html>
<head>
    <meta charset="utf-8" >
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styling.css">
  
</head>
<body>
    
   <header>
       <h1>Rock Paper Scissors</h1>
   </header>
   <div class="score-board">
   <div id="user-label" class="badge">USER</div>
   <div id="comp-label" class="badge">COMP</div>
   <span id="us-score">0</span><p id="col">:</p>  
   <span id="comp-score">0</span> 
</div>
   <div class="result">
     <p id="res1">Bravo!!</p>
   </div>
   <div class="choices">
       <div id="p"class="choice"><img src="https://thoughtcatalog.files.wordpress.com/2018/03/stop.jpg?w=3232&h=2160" height="100"width="100" alt="Paper"></div>
       <div id="r"class="choice"><img src="https://thumbs.dreamstime.com/z/victory-hand-signal-6361640.jpg" height="100"width="100" alt="Rock"></div>
       <div id="s"class="choice"><img src="https://thoughtcatalog.files.wordpress.com/2018/03/peace.jpg?w=3232&h=2160" height="100"width="100" alt="Scissor"></div>

   </div>
   <p id="mov" class="move">Make your Move!!</p>
   <script src="App.js"type="text/javascript"></script>
  </body>
</html>
